<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <form id="phoneForm">
        <label for="telno">
            Enter telephone number:
        </label>
        <input type="tel" name="telno" id="telno" pattern="\((\d{3})\)(\d{4})-(\d{3})">
        <br>
        <button type="submit">Split number</button>
    </form>
    <label for="areacode">Area Code: </label>
    <textarea name="areacode" id="areacode"></textarea>
    <label for="phoneno">Phone no: </label>
    <textarea name="phoneno" id="phoneno"></textarea>
    <p id="output"></p>
    <script src="tn.js"></script>
</body>

</html>
