<!DOCTYPE html>
<html>

<head>
    <title>Basic Information Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #91a6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #FAFF7F;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            margin: auto;
        }

        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <div>
                <fieldset>
                    <legend>Basic Information</legend>
                    <label>Full name: <input type="text" name="fullname"></label>
                    <label>Birth date: <input type="date" name="birthdate"></label>
                    <label>Gender:
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>Address: <input type="text" name="address"></label>
                    <label>Phone number: <input type="tel" name="phone"></label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Extra Information</legend>
                    <label>Interests:</label>
                    <label><input type="checkbox" name="interests" value="books"> Books</label>
                    <label><input type="checkbox" name="interests" value="movies"> Movies</label>
                    <label><input type="checkbox" name="interests" value="videogames"> Videogames</label>
                    <label>Favorite color: <input type="color" name="color"></label>
                </fieldset>
            </div>
            <input type="submit" value="Send data">
            <input type="reset" value="Reset form">
        </form>
    </div>
</body>

</html>
